name: build-arm64-and-upload-image

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image name and tag
        id: meta
        shell: bash
        run: |
          REPO_NAME=$(basename "${{ github.repository }}")
          IMAGE="${REPO_NAME}"
          # Compute tag
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          elif [[ "${{ github.ref_name }}" == "main" || "${{ github.ref_name }}" == "master" ]]; then
            TAG="latest"
          else
            SANITIZED=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]' | tr -c 'a-z0-9._-' '-')
            TAG="${SANITIZED}"
          fi
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build image (arm64) to tar
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
          outputs: type=docker,dest=/tmp/wol-web-arm64.tar
          provenance: false

      - name: Compute checksum
        run: |
          cd /tmp
          sha256sum wol-web-arm64.tar | tee wol-web-arm64.tar.sha256

      - name: Upload artifact (image tar)
        uses: actions/upload-artifact@v4
        with:
          name: wol-web-arm64-image
          path: |
            /tmp/wol-web-arm64.tar
            /tmp/wol-web-arm64.tar.sha256
          retention-days: 30

      - name: Upload to Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            /tmp/wol-web-arm64.tar
            /tmp/wol-web-arm64.tar.sha256
